<div class="settings-page">
  <h2>Settings</h2>
  <form (ngSubmit)="saveSettings()">
    <div class="settings-group">
      <label for="username">Username:</label>
      <input type="text" id="username" [(ngModel)]="settings.username" name="username" required />
    </div>
    
    <div class="settings-group">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="settings.email" name="email" required />
    </div>
    
    <div class="settings-group">
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="settings.password" name="password" />
    </div>
    
    <div class="settings-group">
      <label for="theme">Theme:</label>
      <select id="theme" [(ngModel)]="settings.theme" name="theme">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>
    </div>
    
    <div class="settings-group">
      <label for="notifications">Notifications:</label>
      <input type="checkbox" id="notifications" [(ngModel)]="settings.notifications" name="notifications" />
      <label for="notifications">Enable notifications</label>
    </div>
    
    <div class="settings-footer">
      <button type="submit">Save Settings</button>
    </div>
  </form>
</div>

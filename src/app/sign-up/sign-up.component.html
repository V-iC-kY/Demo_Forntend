<div class="signup-box" *ngIf="signupForm">
  <h2>Sign Up</h2>
  <form [formGroup]="signupForm" (ngSubmit)="signUp()">
    <div class="user-box">
      <input type="text" formControlName="username" required>
      <label>Username</label>
    </div>
    <div *ngIf="signupForm.controls.username.invalid && signupForm.controls.username.touched">
      <small *ngIf="signupForm.controls.username.errors?.required">Username is required.</small>
    </div>

    <div class="user-box">
      <input type="email" formControlName="email" required>
      <label>Email</label>
    </div>
    <div *ngIf="signupForm.controls.email.invalid && signupForm.controls.email.touched">
      <small *ngIf="signupForm.controls.email.errors?.required">Email is required.</small>
      <small *ngIf="signupForm.controls.email.errors?.email">Invalid email format.</small>
    </div>

    <div class="user-box">
      <input type="password" formControlName="password" required>
      <label>Password</label>
    </div>
    <div *ngIf="signupForm.controls.password.invalid && signupForm.controls.password.touched">
      <small *ngIf="signupForm.controls.password.errors?.required">Password is required.</small>
      <small *ngIf="signupForm.controls.password.errors?.minlength">Password must be at least 8 characters long.</small>
    </div>

    <div class="user-box">
      <input type="text" formControlName="phoneNumber" required>
      <label>Phone Number</label>
    </div>
    <div *ngIf="signupForm.controls.phoneNumber.invalid && signupForm.controls.phoneNumber.touched">
      <small *ngIf="signupForm.controls.phoneNumber.errors?.required">Phone number is required.</small>
      <small *ngIf="signupForm.controls.phoneNumber.errors?.pattern">Phone number must be a 10-digit number.</small>
    </div>

    <a (click)="signUp()">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      SIGN UP
    </a>
  </form>

  <!-- Login Link/Button -->
  <div class="login-link">
    <p>Already have an account? <a (click)="goToLogin()">Login</a></p>
  </div>
</div>

<div style="background-color: #fdf5e2;">
  <div class="chat-page">
    <h2>Chat with {{ contactTitle }}</h2>

    <div class="chat-container">
      <div class="messages" #messageContainer>
        <div *ngFor="let msg of messages" [ngClass]="{'sent': msg.sender === 'me', 'received': msg.sender !== 'me'}"
          class="message">
          <p>{{ msg.content }}</p>
        </div>
      </div>

      <div class="message-input">
        <input type="text" [(ngModel)]="newMessage" placeholder="Type a message..." (keyup.enter)="sendMessage()" />
        <button (click)="sendMessage()">Send &nbsp;<i class="fa-regular fa-paper-plane"></i></button>
      </div>
    </div>
  </div>
</div>
